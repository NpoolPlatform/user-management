apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: user-management-appid-userid-ingress
  namespace: kube-system
  annotations:
    k8s.kuboard.cn/displayName: user-management-appid-userid
    k8s.kuboard.cn/workload: user-management-appid-userid
    kubernetes.io/ingress.class: "traefik-internet"
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-strip-user-management-prefix@kubernetescrd,kube-system-cookies-appid-to-body@kubernetescrd,kube-system-cookies-userid-to-body@kubernetescrd

spec:
  rules:
    - host: api.npool.top
      http: &http_appid_userid_rules
        paths:
          - path: /api/user-management
            backend:
              serviceName: user-management
              servicePort: 50070
    - host: api.xpool.top
      http: *http_appid_userid_rules

---

