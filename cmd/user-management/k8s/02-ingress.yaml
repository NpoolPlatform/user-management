apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: user-management-ingress
  namespace: kube-system
  annotations:
    k8s.kuboard.cn/displayName: user-management-npool
    k8s.kuboard.cn/workload: user-management-npool
    kubernetes.io/ingress.class: "traefik-internet"
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-strip-user-management-prefix@kubernetescrd

spec:
  rules:
    - host: api.npool.top
      http: &http_rules
        paths:
          - path: /api/user-management/version
            backend:
              serviceName: user-management
              servicePort: 50070
    - host: api.xpool.top
      http: *http_rules

---

apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-user-management-prefix
  namespace: kube-system
spec:
  stripPrefix:
    prefixes:
      - /api/user-management
